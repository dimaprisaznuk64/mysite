{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">Автор: {{ post.author }} | {{ post.created_at }}</p>
        <p>{{ post.content }}</p>
        <a href="/" class="btn btn-secondary">← Назад</a>
    </div>
</div>
{% endblock %}
